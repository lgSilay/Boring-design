{% extends "index.html" %}

{% block content %}
  <main class="page hire-me-page">
    <section class="portfolio-block hire-me">
      <div class="container">
        <div class="heading">
          <h2>Sign in</h2>
        </div>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div
              class="form-group"><label for="email">Username</label><input class="form-control" type="text" id="login"
                                                                           name="username" required>
          </div>
          <div class="form-group"><label for="message">Password</label><input class="form-control" type="password"
                                                                              id="password" name="password" required>
          </div>

          <div class="form-group">
            <div class="col-md-6 button">
              <input class="btn btn-primary btn-block" type="submit" value="Login">
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
{% endblock %}
